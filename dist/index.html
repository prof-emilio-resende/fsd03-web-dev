<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>FIT Calculadora IMC</title>
  <script defer src="dist.js?eef486adca34632dddcb"></script><link href="main.css?eef486adca34632dddcb" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="data">
        <div class="form">
          <div class="row">
            <ImcTableView />
          </div>
          <hr />
          <div class="row">
            <label>Altura</label>
            <input id="altura" value="0.00" placeholder="0.00" />
          </div>
          <div class="row">
            <label>Peso</label>
            <input id="peso" value="0.00" placeholder="0.00" />
          </div>
          <button type="button" class="action">Calcular</button>
        </div>
      </div>
      <hr />
      <ImcView class="data" />
    </div>
  </body>
</html>
